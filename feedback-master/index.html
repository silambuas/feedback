<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
	<header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Material Design Lite</span>
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
				<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
					<i class="material-icons">search</i>
				</label>
				<div class="mdl-textfield__expandable-holder">
					<input class="mdl-textfield__input" type="text" id="search">
					<label class="mdl-textfield__label" for="search">Enter your query...</label>
				</div>
			</div>
		</div>
	</header>
	<div class="demo-ribbon"></div>
	<main class="demo-main mdl-layout__content">
		<div class="demo-container mdl-grid">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				<div class="demo-crumbs mdl-color-text--grey-500">
					<a href="#">Login</a> / <a href="#">Regsiter</a>
				</div>
				<h3>Login/Register to Continue...</h3>


				<div class="demo-card-wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title" style="color: #fff; height: 176px; background: url('images/login.jpg') center / cover;">
						<h2 class="mdl-card__title-text mdl-typography--font-bold">Login</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<form id="loginForm" method="post" action="php/login.php">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="login_reg_num" name="login_reg_num" required>
								<label class="mdl-textfield__label" for="login_reg_num">Register Number</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="password" id="login_password" name="login_password" required>
								<label class="mdl-textfield__label" for="login_password">Password</label>
							</div>
						</form>
					</div>
					<div class="mdl-card__actions mdl-card--border mdl-color-text--white">
						<a href="#" onclick="document.getElementById('loginForm').submit()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
							<i class="material-icons">send</i> Login
						</a>
					</div>
					<div class="mdl-card__menu">
						<a class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
							<i class="material-icons" style="color: #fff">help</i>
						</a>
					</div>
				</div><br>

				<div class="demo-card-wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title" style="color: #fff; height: 176px; background: url('images/register.jpeg') center / cover;">
						<h2 class="mdl-card__title-text mdl-typography--font-bold">Register</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<form id="registerForm" method="post" action="php/register.php">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="reg_name" name="reg_name">
								<label class="mdl-textfield__label" for="reg_name">Name</label>
							</div>
							<label class="mdl-checkbox__label">Year</label><br>
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="year1">
								<input type="radio" id="year1" class="mdl-radio__button" name="reg_year" value="1">
								<span class="mdl-radio__label">First </span>
							</label>&nbsp;
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="year2">
								<input type="radio" id="year2" class="mdl-radio__button" name="reg_year" value="2">
								<span class="mdl-radio__label">Second </span>
							</label>&nbsp;
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="year3">
								<input type="radio" id="year3" class="mdl-radio__button" name="reg_year" value="3">
								<span class="mdl-radio__label">Third </span>
							</label>&nbsp;
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="year4">
								<input type="radio" id="year4" class="mdl-radio__button" name="reg_year" value="4">
								<span class="mdl-radio__label">Final </span>
							</label>
							<label class="mdl-checkbox__label">Section</label><br>
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secA">
								<input type="radio" id="secA" class="mdl-radio__button" name="reg_sec" value="A">
								<span class="mdl-radio__label">A</span>
							</label>&nbsp;
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secB">
								<input type="radio" id="secB" class="mdl-radio__button" name="reg_sec" value="B">
								<span class="mdl-radio__label">B</span>
							</label>&nbsp;
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secC">
								<input type="radio" id="secC" class="mdl-radio__button" name="reg_sec" value="C">
								<span class="mdl-radio__label">C</span>
							</label>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="reg_semester" name="reg_semester">
								<label class="mdl-textfield__label" for="reg_semester">Semester</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="email" id="reg_email" name="reg_email">
								<label class="mdl-textfield__label" for="reg_email">Email - ID</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="reg_reg_num" name="reg_reg_num">
								<label class="mdl-textfield__label" for="reg_reg_num">Register Number</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="password" id="reg_password" name="reg_password">
								<label class="mdl-textfield__label" for="reg_password">Password</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="password" id="reg_repassword" name="reg_repassword">
								<label class="mdl-textfield__label" for="reg_repassword">Confirm Password</label>
							</div>
						</form>
						<div class="mdl-card__actions mdl-card--border">
							<a href="#" onclick="document.getElementById('registerForm').submit()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="doRegister()">
								<i class="material-icons">done_all</i> Register
							</a>
						</div>
						<div class="mdl-card__menu">
							<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
								<i class="material-icons" style="color: #fff">help</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="demo-footer mdl-mini-footer">
			<div class="mdl-mini-footer--left-section">
				<ul class="mdl-mini-footer--link-list">
					<li><a href="#">Help</a></li>
					<li><a href="#">Privacy and Terms</a></li>
					<li><a href="#">User Agreement</a></li>
				</ul>
			</div>
		</footer>
	</main>
</div>
